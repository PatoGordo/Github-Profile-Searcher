<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body class="bg-gray-700">
    <main class="flex flex-col items-center justify-center w-full h-screen">
      <div id="user" class="hidden flex flex-col items-center justify-center">
        <img class="w-56 rounded-full object-cover bg-gray-800" alt="Github user avatar" id="img">
        <h2 class="text-3xl text-white text-center" id="name"></h2>
        <div class="my-6 p-4 rounded w-9/12 bg-gray-800 flex flex-row items-center justify-around">
          <span class="w-full text-center text-white"><strong><span id="followers"></span></strong> followers</span>
          <span class="w-full text-center text-white"><strong><span id="following"></span></strong> following</span>
        </div>
        <a class="text-xl text-center text-gray-400 underline" id="url"></a>

        <button id="search-another-user" class="w-72 bg-gray-800 mt-4 rounded focus:outline-none focus:ring focus:border-blue-300 px-4 py-2 text-white">Search another user</button>
      </div>

      <form id="search-form" class="mt-6 flex flex-col items-center justify-center w-72">
        <h2 class="text-3xl text-white text-center mb-6">Search a Github user</h2>
        <label for="input" class="sr-only">Username</label>
        <input type="text" id="input" placeholder="Username" class="w-full rounded focus:outline-none focus:ring focus:border-blue-300 px-4 py-2" required>
        <button id="button" class="w-full bg-gray-800 mt-2 rounded focus:outline-none focus:ring focus:border-blue-300 px-4 py-2 text-white">Search User</button>
      </form>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
